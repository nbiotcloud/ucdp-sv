[project]
name = "ucdp-sv"
version = "0.6.0"
description = "Unified Chip Design Platform"
readme = "README.md"
authors = [
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
packages = [
    "src/ucdpsv/",
]
requires-python = ">=3.10.0,<4.0"
dependencies = [
    "aligntext>=1.0.0",
    "ucdp>=0.9.0",
]

[project.urls]
"Homepage" = "https://github.com/nbiotcloud/ucdp-sv"
"Documentation" = "https://ucdp-sv.readthedocs.io/en/stable/"
"Bug Tracker" = "https://github.com/nbiotcloud/ucdp-sv/issues"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
[tool.pdm.dev-dependencies]
format = [
    "pre-commit>=3.5.0",
]
test = [
    "cocotb-test>=0.2.5",
    "cocotb>=1.8.1",
    "contextlib-chdir>=1.0.2",
    "coveralls>=3.3.1",
    "pytest-cov>=5.0.0",
    "tabulate>=0.9.0",
    "test2ref>=0.4.2",
    "ucdp-glbl>=0.7.0",
]
checktypes = [
    "mypy>=1.9.0",
]
doc = [
    "mkdocs-include-markdown-plugin>=6.0.5",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-material>=9.5.18",
    "mkdocstrings-python>=1.9.2",
    "mkdocs-click>=0.8.1",
]

[tool.pdm.build]
includes = ["src/ucdpsv"]

[tool.ruff]
line-length = 120
fix = true
target-version = "py310"
[tool.ruff.lint]
select = [
    # isort
    "I",
    # pyflakes
    "F",
    # pycodestyle
    "E", "W",
    # pydocstyle
    "D",
    # flake8-2020
    "YTT",
    # flake8-bugbear
    "B",
    # flake8-quotes
    "Q",
    # flake8-debugger
    "T10",
    # flake8-gettext
    "INT",
    # pylint
    "PL",
    # misc lints
    "PIE",
    # flake8-pyi
    "PYI",
    # tidy imports
    "TID",
    # implicit string concatenation
    "ISC",
    # type-checking imports
    "TCH",
    # comprehensions
    "C",
    "C4",
    # pygrep-hooks
    "PGH",
    # Ruff-specific rules
    "RUF",
    # flake8-bandit: exec-builtin
    "S102",
    # numpy-legacy-random
    "NPY002",
    # Perflint
    "PERF",
    # flynt
    "FLY",
    # flake8-logging-format
    "G",
    # pyupgrade
    "UP",
    # annotation
    # "ANN"
    # bandit
    "S",
    # Argument
    # "ARG",
    # Pathlib
    "PTH",
    # Simplify
    # "SIM",
    # Return
    "RET",
    # Raise
    "RSE",
]
ignore = [
    # too-many-arguments
    'PLR0913',
    # Ambiguous doc
    'D203', 'D212', 'D402', 'D406',
    # Multiline doc is ok.
    'D200',
    # We use the class for constructor doc
    'D107',
    # Magic Method Documentation is optional
    'D105',
    # We use faster isinstance checks
    'UP038',
    # Assert
    'S101',
]
[tool.ruff.lint.per-file-ignores]
"test_*" = [
    # Magic Values
    "PLR2004",
    # Argument
    "ARG001",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = """
    --cov ucdpsv
    --cov-report term
    --cov-report html
    --doctest-glob=docs/*
    --doctest-modules
    --ignore=noxfile.py
    --ignore-glob=tests/testdata*
    --log-level=DEBUG
    --junitxml=report.xml
"""
filterwarnings = [
    "error",
]

[tool.coverage.report]
exclude_lines = [
    'return NotImplemented',
    'raise NotImplementedError()',
    'pragma: no cover',
    'assert False',
]

[tool.mypy]
disable_error_code = "misc"
ignore_missing_imports = true
plugins = "pydantic.mypy"

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true
